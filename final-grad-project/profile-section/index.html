<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D PRINTING | Profile</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;800&display=swap" rel="stylesheet">
</head>
    <body>
<!-- header section -->
    <header>
        <div class="row">
            <div class="col-3">
                <a href="../Home Page/index.html" class="logo"><img src="images/logo.png" class="position-relative w-25 h-25 rounded-0" style="top: -7px; padding-top: 8px;" alt=""></a>
            </div>
            <div class="col-7">
                <ul>
                    <li><a href="../Home Page/index.html">Home</a>
                    <li><a href="../about-us/index.html">About</a>
                    <li><a href="#" id="active">Profile</a>
                    <li><a href="../img/index.html">Store</a>
                    <li><a href="#foot">Contact</a>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </ul>
            </div>
            <script type="text/javascript">
                $(document).on('click', 'ul li', function(){ 
                    $(this).addClass('active').siblings().removeClass('active')
                })
            </script>
        </div>
    </header>

<!-- header section -->


    <h1 class="d-flex justify-content-center fw-bold my-5">Profile</h1>

<!-- Start body of section -->
        <div class="cont">
            <div class="row align-items-start justify-content-between">
                
                <!-- Photo of user -->
                <div class="col-4 d-flex justify-content-end">
                    <form action="" method="post" class="position-relative" style="top: 34px;">
                        <div class="inputBox col mt-4">
                            <div class="u-photo">
                                <img src="images/3177440.png" class="expert-img w-100 h-100" alt="">
                            </div>
                            <div class="icon upload-button">
                                <i class="fa-solid fa-camera"></i>
                            </div> 
                            <div class="inp">
                                <input type="file" accept="image/*" id="file" name="" class="form-control" title="Change photo">
                            </div>
                        </div>
                    </form>
                </div>


                <!-- User Information -->
                <div class="col-7">
                    <form action="" method="post">
                        <div class="inputBox">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name">
                        </div>
                        <div class="inputBox">
                            <label for="email-add">E-mail</label>
                            <input type="email" id="email-add" name="email-add">
                        </div>
                        <div class="inputBox">
                            <label for="phone-number">Number</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>
                        <div class="inputBox">
                            <label for="address">Address </label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="inputBox form-btn d-flex justify-content-center my-5">
                            <button type="submit" class="btn2 text-white border rounded-pill">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<!-- End body of section -->


<!-- Start of information form -->
        <div class="form-input-2 d-none">
            <label for="user-picture">
                <i class="fa-solid fa-image fs-2"></i>
            </label>
            <input type="file" accept="image/*" id="user-picture" onchange="showPreview(event)">
            <div class="preview" id="imagePreview">
                <img src="images/FtqUNEqfoY.png" class="radiuse" style="width: 100px; height: 100px" alt="" id="user-picture-preview">
            </div>
        </div>
<!-- End of information form -->



<!-- Start of footer -->
        <footer class="bg-black w-100 pt-2">
            <div class="container px-0">
                <div class="row justify-content-between">
                    <div class="col-5 d-flex">
                        <a href="../Home Page/index.html" class="logo text-decoration-none">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-5 icons d-flex justify-content-end">
                        <div class="row">
                            <div class="up col-12">You can find us at</div>
                            <div class="down col-12 d-flex justify-content-center">
                                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                                <a href=""><i class="fa-brands fa-twitter"></i></a>
                                <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                                <a href=""><i id="pin" class="fa-brands fa-pinterest-p"></i></a>
                                <a href=""><i class="fa-brands fa-instagram"></i></a>
                                <a href=""><i class="fa-brands fa-stumbleupon"></i></a>
                                <a href=""><i class="fa-solid fa-rss"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="mb-1">&copy; 2022 Copyright. All rights reserved.</p>
                
            </div>
        </footer>
<!-- End footer -->



    <script src="js/script.js"></script>
    </body>
</html>
